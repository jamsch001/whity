<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>驗證碼</title>
		<style>
			.register-button{
			background-color: lightskyblue;
			width: 166px;
		}
		#getNum{
			width: 166px;
		}
		.goRegister{
			background-color: lightskyblue;
			width: 166px;
			text-align: center;
		}
		#loginBox{
			float: left;
		}
		
		
			</style>
	</head>
	<body>
		<div id="loginBox">
		    		<div class="login-changeTab">
		        		<div class="login-register-box">
		            		<div class="login-register clearfix">
		                		<div class="register-button" align="center">短信验证码登录</div>
		            		</div>
		            		<div class="register-content">
		                		<div class="registerUsernameBox">
		                    		<input id="telnumber" type="text" class="Rusername"  maxlength="11" placeholder="请输入手机号" regex="^[1][3,4,5,7,8][0-9]{9}$"/>
		                    		<span></span>
		                		</div>
		                		<div class="registerPassword">
		                    		<input type="number" class="phone" maxlength="6" placeholder="请输入验证码"/>
		                    		<br />
									<button id="btn1">獲取驗證碼</button>
		                    		<span></span>
		                		</div>
		                		<div class="goRegister">登录</div>
		            		</div>
		        		</div>
		    		</div>
				</div>
				<p id="test1"></p>
	</body>
	<script>
		telnum=document.getElementById("telnumber");
		document.getElementById("btn1").addEventListener("click", displayDate);
				function displayDate() {
					x = 0;
					if(telnum[0] != 0){
						x = x+1;
						return alert("手机号错了");
						break;
					}
					if((telnum[1] < 3||telnum[1] == 6)||telnum[1] == 9){
						x = x+1;
						return alert("手机号错了");
						break;
					}
					if(telnum.length != 11){
						x = x+1;
						return alert("手机号错了");
						break;
					}
				if(x == 0){
					document.getElementById("test1").innerHTML=telnum.value;
				}
				
		}
		
	</script>
</html>
